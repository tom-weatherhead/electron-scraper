<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Electron Web Page Scraper</title>

		<!-- These work: -->
		<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'"> -->
		<!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> -->
		<!-- <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline'"> -->
		<!-- TomW 2018-06-20 : Do these provide tighter security? -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'unsafe-inline'; child-src 'none'; object-src 'none'">

		<!-- Another example from user bpasero at https://github.com/electron/electron/issues/9276 : -->
		<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src http: https: data:; media-src http: https: data:; script-src 'none'; style-src file: http: https: 'unsafe-inline'; child-src 'none'; frame-src 'none';"> -->
	</head>
	<body>
		<!-- <h1>Hello World!</h1> -->
		<!-- All of the Node.js APIs are available in this renderer process. -->
		<!-- We are using Node.js <script>document.write(process.versions.node)</script>, -->
		<!-- Chromium <script>document.write(process.versions.chrome)</script>, -->
		<!-- and Electron <script>document.write(process.versions.electron)</script>. -->

		<span id="output0"></span>
		<span id="output1"></span>

		<script>
			// You can also require other files to run in this process
			require('./renderer.js');
			
			const ipc = require('electron').ipcRenderer;

			document.addEventListener('click', function() {
				ipc.send('minimizeWindow');
			});
		</script>
	</body>
</html>
